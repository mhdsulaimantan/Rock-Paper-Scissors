<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="resources/script.js"></script>
    <script src="https://kit.fontawesome.com/728c261f30.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="resources/style.css"/>
    <title>Rock-Paper-Scissors Game</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Rock Paper Scissors</h2>
            <p>This is a simple game of <strong>Rock-Paper-Scissors</strong> where the user get to play with the computer.</p>
        </div>
        <div class="user-section">
            <label>Pick a Move:</label>
            <div id="user-move">
                <button id="rock-btn"><i class="fa-solid fa-hand-back-fist"></i><p>Rock</p></button>
                <button id="paper-btn"><i class="fa-solid fa-hand"></i><p>Paper</p></button>
                <button id="scissors-btn"><i class="fa-solid fa-hand-peace"></i><p>Scissors</p></button>
            </div>
        </div>
        <div class="computer-section">
            <label>Computer Move:</label>
            <div id="computer-move">
                <div id="rock-move"><i class="fa-solid fa-hand-back-fist"></i><p>Rock</p></div>
                <div id="paper-move"><i class="fa-solid fa-hand"></i><p>Paper</p></div>
                <div id="scissors-move"><i class="fa-solid fa-hand-peace"></i><p>Scissors</p></div>
            </div>
        </div>
        <div id="result">
            <p id="result-para"></p>
            <button id="reset-btn">Play Again</button>
        </div>
    </div>
</body>
</html>
